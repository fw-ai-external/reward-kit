dataset:
  _target_: reward_kit.datasets.loader.load_and_process_dataset
  source_type: jsonl
  path_or_name: development/gsm8k_sample.jsonl
  split: train
  config_name: null
  data_files: null
  max_samples: null
  column_mapping:
    query: null
    ground_truth: null
    solution: null
    id: id
    user_query: user_query
    ground_truth_for_eval: ground_truth_for_eval
  preprocessing_steps: []
  hf_extra_load_params: {}
  description: Local GSM8K sample prompts (5 examples from test set) for main.py.
main:
  system_prompt: Solve the following math problem. Show your work clearly. Put the
    final numerical answer between <answer> and </answer> tags.
  generation:
    enabled: false
    model_name: accounts/fireworks/models/qwen3-235b-a22b
    temperature: 0.0
    max_tokens: 1024
    cache_dir: examples/math_example/generated_responses_cache
    api_params:
      rate_limit_qps: 1.0
      max_retries: 3
      max_concurrent_requests: 5
  reward_params:
    tolerance: 0.001
    require_units: false
  evaluation_params:
    limit_samples: null
  output_results_file: evaluation_results.jsonl
